  check:
    name: "Format & Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
          cache: true

      - name: Check Solidity formatting
        run: forge fmt --check

      - name: Check contract sizes
        run: forge build --sizes

  build:
    name: "Build & Compile"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
          cache: true

      - name: Restore cached build
        uses: actions/cache/restore@v4
        id: cache-build-restore
        with:
          path: |
            cache
            out
          key: foundry-build-${{ hashFiles('src/**', 'lib/**', 'foundry.toml') }}
          restore-keys: |
            foundry-build-

      - name: Build contracts
        run: forge build

      - name: Cache build artifacts
        uses: actions/cache/save@v4
        if: always()
        with:
          path: |
            cache
            out
          key: foundry-build-${{ hashFiles('src/**', 'lib/**', 'foundry.toml') }}

  test-unit:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
          cache: true

      - name: Restore build cache
        uses: actions/cache/restore@v4
        with:
          path: |
            cache
            out
          key: foundry-build-${{ hashFiles('src/**', 'lib/**', 'foundry.toml') }}
          restore-keys: |
            foundry-build-

      - name: Restore RPC cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.foundry/cache/rpc
          key: rpc-cache-23000000
          restore-keys: |
            rpc-cache-

      - name: Run unit tests
        run: forge test --match-path "test/unit/**/*.sol" -vvv

      - name: Save RPC cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: ~/.foundry/cache/rpc
          key: rpc-cache-23000000-${{ github.run_id }}

