  coverage:
    name: "Test Coverage"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
          cache: true

      - name: Restore build cache
        uses: actions/cache/restore@v4
        with:
          path: |
            cache
            out
          key: foundry-build-${{ hashFiles('src/**', 'lib/**', 'foundry.toml') }}
          restore-keys: |
            foundry-build-

      - name: Restore RPC cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.foundry/cache/rpc
          key: rpc-cache-23000000
          restore-keys: |
            rpc-cache-

      - name: Run coverage
        run: |
          forge coverage \
            --no-match-path "test/invariant/**/*.sol" \
            --report summary \
            --report lcov

      - name: Save RPC cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: ~/.foundry/cache/rpc
          key: rpc-cache-23000000-${{ github.run_id }}

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Filter coverage
        run: |
          lcov --remove lcov.info \
            'test/*' 'script/*' 'lib/*' \
            --output-file lcov.info \
            --rc branch_coverage=1

      - name: Generate coverage report
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: github.event_name == 'pull_request'
        with:
          delete-old-comments: true
          lcov-file: ./lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify minimum coverage
        uses: zgosalvez/github-actions-report-lcov@v3
        with:
          coverage-files: ./lcov.info
          minimum-coverage: 90
